live_config_reload: true

# ~/.config/alacritty/alacritty.yml

env:
  TERM: xterm-256color

font:
  size: 14
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular
  bold:
    style: Bold
  italic:
    style: Regular
  bold_italic:
    style: Bold Italic

window:
  option_as_alt: Both
  # Window padding (changes require restart)
  #
  # Blank space added around the window in pixels. This padding is not scaled by
  # DPI and the specified value is always added at both opposing sides.
  padding:
    x: 12
    y: 12

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: false

  # Window decorations
  decorations: buttonless
  #
  # Startup Mode (changes require restart)
  #
  # Values for `startup_mode`:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen
  #
  # Values for `startup_mode` (macOS only):
  #   - SimpleFullscreen
  startup_mode: Windowed

  # Background opacity
  opacity: 1

# Colors (Mellow)
colors:
  # Basic colors
  primary:
    background: "#101010"
    foreground: "#ffffff"

  # Normal colors
  normal:
    black: "#34302C"
    red: "#BD8183"
    green: "#78997A"
    yellow: "#E49B5D"
    blue: "#7F91B2"
    magenta: "#B380B0"
    cyan: "#7B9695"
    white: "#C1A78E"

  # Bright colors
  bright:
    black: "#867462"
    red: "#D47766"
    green: "#85B695"
    yellow: "#EBC06D"
    blue: "#A3A9CE"
    magenta: "#CF9BC2"
    cyan: "#89B3B6"
    white: "#ECE1D7"
